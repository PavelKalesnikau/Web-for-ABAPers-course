<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HW3.1</title>

  <!-- use JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <!-- Link to my style file -->
  <link rel='stylesheet' href='mystyle.css' />
  <!-- Link to my script file -->
  <script src="objects.js"></script>
  <script type="text/javascript" src="myscript.js"></script>
</head>

<body>
  <!-- Form for creation plant -->
  <form id="plant">
    <div>
      <label for="name">Название растения</label>
      <input name="name" id="name">
    </div>
    <div>
      <label for="description">Описание</label>
      <input name="description" id="description">
    </div>
    <div>
      <label for="plantType2">Хвойные</label>
      <input type="radio" id="plantType2"
       name="planttype" value="spruce" checked onclick="OnRBClick()">             

      <label for="plantType1">Папоротники</label>
      <input type="radio" id="plantType1"
       name="planttype" value="fern" onclick="OnRBClick()">      
    </div>
    <div>
      <button type="button" onclick="sendData()">Добавить</button>
      <button type="button" onclick="deleteData()">Удалить</button>
      <button type="button" onclick="deleteAllData()">Удалить все</button>      
    </div>
  </form>
  <!-- Table of plants -->
  <h1>Растения</h1>
  <table id="plants">
    <thead>
      <tr>
        <th>Имя</th>
        <th>Описание</th>
        <th>Тип листа</th>
      </tr>
    </thead>
    <tbody id="#tbodyid">
      <!-- load plants here -->
    </tbody>
  </table>
</body>

</html>
